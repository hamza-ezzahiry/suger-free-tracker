<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
    <title>Sugar-Free Journey</title>
</head>
<body>
    <div class="container">
        <h1>Sugar & Fat-Free Tracker</h1>
        <label for="startDate">Enter your  start date:</label>
        <input type="date" id="startDate" value="2024-02-18">
        <p id="result"></p>
    </div>

    <script>
        // Get the start date from the input
        var startDateInput = document.getElementById('startDate');
        var startDate = new Date(startDateInput.value);

        // Calculate the time difference
        var timeDifference = new Date() - startDate;

        // Calculate days and hours
        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        // Display the result with highlighting
        document.getElementById('result').innerHTML = 'Congratulations! You have been sugar & fat free for <span class="highlight">' + days + ' days and ' + hours + ' hours</span>.';

        // Update the result when the input value changes
        startDateInput.addEventListener('change', function () {
            startDate = new Date(startDateInput.value);
            timeDifference = new Date() - startDate;
            days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('result').innerHTML = 'Congratulations! You have been sugar-free for <span class="highlight">' + days + ' days and ' + hours + ' hours</span>.';
        });
    </script>
</body>
</html>
