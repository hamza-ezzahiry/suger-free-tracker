<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: left;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            margin: 0 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-top: 20px;
        }

        .highlight {
            color: #e44d26;
            font-weight: bold;
        }

        input {
            padding: 10px;
            margin: 20px 0;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
    <title>Sugar & Fat-Free Journey</title>
</head>
<body>
    <div class="container">
        <h1>Sugar & Fat-Free Tracker</h1>
        <img src="https://static.webteb.net/images/content/tbl_articles_article_23361_93609f9ff30-ba9e-48de-ab29-98d9b6aa6fb3.jpg" alt="Sugar & Fat-Free" />
        <label for="startDate">Enter your start date:</label>
        <input type="date" id="startDate" value="2024-02-18">
        <p id="result"></p>
    </div>

    <script>
        // Get the start date from the input
        var startDateInput = document.getElementById('startDate');
        var startDate = new Date(startDateInput.value);

        // Calculate the time difference
        var timeDifference = new Date() - startDate;

        // Calculate days and hours
        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        // Display the result with highlighting
        document.getElementById('result').innerHTML = 'ðŸŽ‰ Congratulations! You have been sugar & fat-free for <span class="highlight">' + days + ' days and ' + hours + ' hours</span>.';

        // Update the result when the input value changes
        startDateInput.addEventListener('change', function () {
            startDate = new Date(startDateInput.value);
            timeDifference = new Date() - startDate;
            days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            document.getElementById('result').innerHTML = 'ðŸŽ‰ Congratulations! You have been sugar & fat-free for <span class="highlight">' + days + ' days and ' + hours + ' hours</span>.';
        });
    </script>
</body>
</html>
