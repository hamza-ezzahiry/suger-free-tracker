<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
    <title>Sugar-Free Journey</title>
</head>
<body>
    <div class="container">
        <h1>Sugar-Free Tracker</h1>
        <p id="result"></p>
    </div>

    <script>
        // Get the start date and current date
        var startDate = new Date('2024-02-18');
        var currentDate = new Date();

        // Calculate the time difference
        var timeDifference = currentDate - startDate;

        // Calculate days and hours
        var days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

        // Display the result with highlighting
        document.getElementById('result').innerHTML = 'Congratulations! You have been sugar-free for <span class="highlight">' + days + ' days and ' + hours + ' hours</span>.';
    </script>
</body>
</html>
